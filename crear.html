<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impostor F√∫tbol ‚Äì Lobby</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --blue-900:#071730;
    --blue-800:#0b254b;
    --blue-700:#123563;
    --blue-600:#1b4a86;
    --panel:#0f2b4b;
    --panel-2:#0c213a;
    --accent:#3b82f6;
    --accent-2:#60a5fa;
    --yellow:#f6c11b;
    --yellow-2:#f39c12;
    --text:#eaf2ff;
    --muted:#a7c0e8;
    --success:#22c55e;
  }

  *{box-sizing:border-box}
 html,body{
  height:100%;
  margin:0;
  font-family:"Outfit",system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,"Helvetica Neue",Arial,sans-serif;
  color:var(--text);
  background: url("fondo-cancha.png") no-repeat center center fixed;
  background-size: cover;
  overflow:hidden;
}
body::before{
  content:"";
  position:fixed; inset:0;
  background:
    radial-gradient(1200px 420px at 15% 8%, rgba(61,126,217,.35) 0%, transparent 60%),
    radial-gradient(1200px 420px at 85% 8%, rgba(61,126,217,.35) 0%, transparent 60%),
    linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.25) 40%, rgba(0,0,0,.45));
  pointer-events:none;
  z-index:-1;
}
  .container{
    width:min(1200px, 92vw);
    margin:0 auto;
    padding:20px 0 28px;
    display:flex;
    flex-direction:column;
    gap:18px;
  }

  /* Header / Room code card */
  .room-card{
    background: linear-gradient(180deg, rgba(7,28,56,.9), rgba(8,33,63,.88));
    border:1.5px solid rgba(128,180,255,.25);
    border-radius:16px;
    box-shadow: 0 10px 28px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.04);
    padding:16px 18px;
    display:grid;
    grid-template-columns: auto 1fr auto;
    align-items:center;
    gap:16px;
  }

  .brand{
    display:flex; align-items:center; gap:10px;
    white-space:nowrap;
  }
  .brand .ball{
    width:44px; height:44px; border-radius:50%;
    background:
      radial-gradient(circle at 50% 50%, #fff 0 48%, transparent 50%),
      conic-gradient(#111 0 60deg, #fff 0 120deg, #111 0 180deg, #fff 0 240deg, #111 0 300deg, #fff 0 360deg);
    box-shadow:0 0 14px rgba(255,255,255,.35);
  }
  .brand h1{
    margin:0; letter-spacing:.5px; line-height:1;
    font-size:28px; font-weight:800;
    text-transform:uppercase;
    text-shadow: 0 3px 0 rgba(0,0,0,.5);
  }
  .brand h1 span{ color:#7cf062 }

  .code-box{
    background: linear-gradient(180deg, #0c2747, #0a213b);
    border:1px solid rgba(128,180,255,.28);
    border-radius:12px;
    padding:12px 16px;
    display:flex; align-items:center; gap:12px;
    justify-content:center;
  }
  .room-code{
    font-size:36px; font-weight:800; letter-spacing:2px;
  }

  .qr{
    width:72px; height:72px; border-radius:10px;
    background:
      linear-gradient(90deg, #fff 0 8px, transparent 0 100%) 0 0/18px 18px,
      linear-gradient(0deg, #fff 0 8px, transparent 0 100%) 0 0/18px 18px,
      linear-gradient(90deg, #fff 0 8px, transparent 0 100%) 0 50%/18px 18px,
      linear-gradient(0deg, #fff 0 8px, transparent 0 100%) 50% 0/18px 18px,
      linear-gradient(90deg, #fff 0 8px, transparent 0 100%) 100% 0/18px 18px,
      linear-gradient(0deg, #fff 0 8px, transparent 0 100%) 100% 50%/18px 18px;
    filter: drop-shadow(0 0 10px rgba(160,200,255,.35));
  }

  .actions{
    display:flex; gap:12px; align-items:center; justify-content:flex-end;
  }
  .btn{
    --bg: linear-gradient(180deg, #1e68d6, #184fa5);
    --border: #6eb2ff;
    background: var(--bg);
    border:1px solid rgba(110,178,255,.65);
    color:#eaf2ff;
    font-weight:700; letter-spacing:.3px;
    padding:12px 16px; border-radius:12px;
    box-shadow: 0 6px 14px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.08);
    cursor:pointer; transition: transform .05s ease, filter .15s ease;
  }
  .btn:hover{ filter:brightness(1.08) }
  .btn:active{ transform:translateY(1px) }

  .btn-secondary{
    --bg: linear-gradient(180deg, #142840, #0f2237);
    border-color:rgba(128,180,255,.35);
    color:var(--muted);
    font-weight:600;
  }

  /* players row */
  .players{
    display:grid;
    grid-template-columns: repeat(8, 1fr);
    gap:16px;
    padding:0 4px;
  }
  .player{
    background: linear-gradient(180deg, rgba(14,39,70,.9), rgba(10,30,53,.85));
    border:1px solid rgba(128,180,255,.25);
    border-radius:16px;
    padding:10px 8px;
    display:flex; flex-direction:column; align-items:center; gap:8px;
    box-shadow: inset 0 1px 0 rgba(255,255,255,.05);
    min-height:108px;
  }
  .avatar{
    width:56px; height:56px; border-radius:50%;
    background:
      radial-gradient(36px 24px at 50% 30%, #ffd6b4 0 60%, #e9b089 61% 100%),
      radial-gradient(80px 40px at 50% 105%, #222 0 60%, transparent 61%),
      linear-gradient(180deg, #e23a3a, #a61e1e);
    box-shadow:0 3px 10px rgba(0,0,0,.35), 0 0 0 3px rgba(255,255,255,.06) inset;
  }
  .avatar.placeholder{
    background: radial-gradient(28px 28px at 50% 40%, #2f4b73 0 60%, #203a5e 61% 100%),
                radial-gradient(48px 48px at 50% 110%, #162b4a 0 58%, transparent 59%);
    filter: saturate(.9);
  }
  .player small{
    color:var(--muted);
    font-weight:600;
    letter-spacing:.2px;
  }

  /* settings panel */
  .settings{
    display:grid; grid-template-columns: 1fr 1fr 1fr;
    gap:18px; margin-top:6px;
  }
  .card{
    background: linear-gradient(180deg, var(--panel), var(--panel-2));
    border:1px solid rgba(128,180,255,.25);
    border-radius:16px;
    padding:14px;
    box-shadow: 0 8px 20px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.05);
  }
  .card h3{
    margin:0 0 8px; font-size:16px; letter-spacing:.3px; color:#cce0ff;
    text-transform:uppercase; font-weight:800;
  }
  .selector{
    display:flex; align-items:center; justify-content:space-between; gap:8px;
    background: linear-gradient(180deg, #0b2441, #0a213b);
    border:1px solid rgba(128,180,255,.28);
    border-radius:12px; padding:10px 10px;
  }
  .selector .value{
    font-size:28px; font-weight:800; letter-spacing:.6px;
  }
  .selector .arrow{
    width:40px; height:40px; border-radius:10px;
    background: linear-gradient(180deg, #1e68d6, #184fa5);
    border:1px solid rgba(110,178,255,.7);
    box-shadow: 0 6px 12px rgba(0,0,0,.35), inset 0 1px 0 rgba(255,255,255,.1);
    display:grid; place-items:center;
    cursor:pointer; user-select:none;
    font-size:20px; font-weight:900;
  }
  .selector .arrow:active{ transform:translateY(1px) }

  /* CTA */
  .cta{
    margin-top:8px; display:flex; justify-content:center;
  }
  .btn-cta{
    background: linear-gradient(180deg, var(--yellow), var(--yellow-2));
    border:1px solid rgba(255,210,80,.9);
    color:#10223b; font-weight:900; letter-spacing:.6px;
    font-size:28px;
    padding:16px 34px; border-radius:16px;
    box-shadow: 0 18px 40px rgba(0,0,0,.45), inset 0 1px 0 #fff4c2;
    cursor:pointer; transition:transform .04s ease, filter .12s ease;
  }
  .btn-cta:hover{ filter:brightness(1.05) }
  .btn-cta:active{ transform:translateY(1px) }

  /* utility */
  .row{ display:flex; align-items:center; gap:10px }
  .spacer{ flex:1 }

  /* Responsive tweaks */
  @media (max-width: 980px){
    .players{ grid-template-columns: repeat(4, 1fr) }
    .settings{ grid-template-columns: 1fr; }
    body{ overflow:auto; }
  }
  /* Overlay full-screen */
#reveal{
  position:fixed; inset:0; z-index:1000;
  background: radial-gradient(1200px 420px at 15% 8%, rgba(61,126,217,.35) 0%, transparent 60%),
              radial-gradient(1200px 420px at 85% 8%, rgba(61,126,217,.35) 0%, transparent 60%),
              rgba(0,10,20,.9);
  display:grid; place-items:center;
}

/* Tarjeta central */
.rev-card{
  width:min(680px, 92vw);
  background: linear-gradient(180deg, #0d2747, #0b203a);
  border:1px solid rgba(128,180,255,.30);
  border-radius:20px;
  box-shadow: 0 20px 60px rgba(0,0,0,.6);
  padding:24px;
  text-align:center;
}
.rev-card h2{
  margin:0 0 12px;
  font-size:28px; font-weight:900; letter-spacing:.5px;
}

.rev-content{
  padding:18px;
  background: linear-gradient(180deg, #102c4f, #0c2441);
  border:1px solid rgba(128,180,255,.25);
  border-radius:16px;
  font-size:26px; font-weight:800;
  min-height:110px; display:grid; place-items:center;
}

/* Botones overlay */
.rev-actions{ display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:16px }
.btn-ghost{
  background: linear-gradient(180deg, #142840, #0f2237);
  border:1px solid rgba(128,180,255,.35);
  color:#cfe2ff; font-weight:700;
  padding:12px 16px; border-radius:12px; cursor:pointer;
}
.btn-primary{
  background: linear-gradient(180deg, #1e68d6, #184fa5);
  border:1px solid rgba(110,178,255,.7);
  color:#eaf2ff; font-weight:800;
  padding:12px 18px; border-radius:12px; cursor:pointer;
  box-shadow:0 6px 16px rgba(0,0,0,.45);
}
.btn-cta{
  background: linear-gradient(180deg, var(--yellow), var(--yellow-2));
  border:1px solid rgba(255,210,80,.9);
  color:#10223b; font-weight:900;
  padding:12px 18px; border-radius:12px; cursor:pointer;
  box-shadow:0 12px 30px rgba(0,0,0,.5);
}

</style>

<body>
  <div class="stadium-lights"></div>
  <div class="stadium-lights r"></div>

  <div class="container">

    <!-- Header / Room -->
    <div class="room-card">
      <div class="brand">
        <div class="ball" aria-hidden="true"></div>
        <h1>Impostor <span>F√∫tbol</span></h1>
      </div>

      <div class="code-box" role="group" aria-label="C√≥digo de sala">
        <strong style="opacity:.7;letter-spacing:.4px">C√ìDIGO:</strong>
        <div class="room-code" id="roomCode">TCZLPQ</div>
        <button class="btn btn-secondary" id="copyBtn" title="Copiar c√≥digo">Copiar</button>
      </div>

      <div class="actions">
        <button class="btn" id="shareBtn" title="Compartir enlace">Compartir enlace</button>
        <div class="qr" aria-hidden="true" title="QR de ejemplo"></div>
      </div>
    </div>

    <!-- Players -->
    <div class="players" id="players">
      <div class="player">
        <div class="avatar" title="Host"></div>
        <small>Jugador 1</small>
      </div>
      <!-- placeholders -->
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 2</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 3</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 4</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 5</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 6</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 7</small></div>
      <div class="player"><div class="avatar placeholder"></div><small>Jugador 8</small></div>
    </div>

    <!-- Settings (Impostores, Jugadores, Tema) -->
    <div class="settings">
      <div class="card">
        <h3>Impostores</h3>
        <div class="selector">
          <div class="arrow" data-dec="impostores">‚Äπ</div>
          <div class="value" id="impostoresVal">1</div>
          <div class="arrow" data-inc="impostores">‚Ä∫</div>
        </div>
      </div>

      <div class="card">
        <h3>Jugadores</h3>
        <div class="selector">
          <div class="arrow" data-dec="jugadores">‚Äπ</div>
          <div class="value" id="jugadoresVal">8</div>
          <div class="arrow" data-inc="jugadores">‚Ä∫</div>
        </div>
      </div>

      <div class="card">
        <h3>Tema</h3>
        <div class="selector">
          <div class="arrow" data-dec="tema">‚Äπ</div>
          <div class="value" id="temaVal">Clubes</div>
          <div class="arrow" data-inc="tema">‚Ä∫</div>
        </div>
      </div>
    </div>

    <!-- CTA -->
    <div class="cta">
      <button class="btn-cta" id="startBtn">EMPEZAR PARTIDA</button>
    </div>
  </div>

<script>
  // Estado
  const state = {
    code: "TCZLPQ",
    impostores: 1,       // 1‚Äì3
    jugadores: 8,        // 4‚Äì10
    temas: ["Clubes", "Jugadores", "Mundiales"],
    temaIndex: 0
  };

  const $ = sel => document.querySelector(sel);
  const impostoresEl = $("#impostoresVal");
  const jugadoresEl  = $("#jugadoresVal");
  const temaEl       = $("#temaVal");
  const roomCodeEl   = $("#roomCode");

  // Actualiza UI
  function render(){
    impostoresEl.textContent = state.impostores;
    jugadoresEl.textContent  = state.jugadores;
    temaEl.textContent       = state.temas[state.temaIndex];
    roomCodeEl.textContent   = state.code;

    // Mostrar cantidad de slots de jugadores seg√∫n "jugadores"
    const playersWrap = $("#players");
    const curr = playersWrap.children.length;
    const desired = state.jugadores;
    // Siempre mostramos 1 host + (desired-1) placeholders, m√°ximo 10
    while(playersWrap.children.length > desired){
      playersWrap.removeChild(playersWrap.lastElementChild);
    }
    while(playersWrap.children.length < desired){
      const i = playersWrap.children.length + 1;
      const card = document.createElement("div");
      card.className = "player";
      const av = document.createElement("div");
      av.className = "avatar placeholder";
      const label = document.createElement("small");
      label.textContent = `Jugador ${i}`;
      card.appendChild(av); card.appendChild(label);
      playersWrap.appendChild(card);
    }
  }

  // Flechas
  document.querySelectorAll(".arrow").forEach(btn=>{
    btn.addEventListener("click", ()=>{
      const incKey = btn.dataset.inc;
      const decKey = btn.dataset.dec;

      if(incKey === "impostores"){
        state.impostores = Math.min(3, state.impostores + 1);
      }
      if(decKey === "impostores"){
        state.impostores = Math.max(1, state.impostores - 1);
      }

      if(incKey === "jugadores"){
        state.jugadores = Math.min(10, state.jugadores + 1);
      }
      if(decKey === "jugadores"){
        state.jugadores = Math.max(4, state.jugadores - 1);
      }

      if(incKey === "tema"){
        state.temaIndex = (state.temaIndex + 1) % state.temas.length;
      }
      if(decKey === "tema"){
        state.temaIndex = (state.temaIndex - 1 + state.temas.length) % state.temas.length;
      }

      // Validaci√≥n: impostores < jugadores
      if(state.impostores >= state.jugadores){
        state.impostores = Math.max(1, state.jugadores - 1);
      }

      render();
    });
  });

  // Copiar / compartir
  $("#copyBtn").addEventListener("click", async ()=>{
    try{
      await navigator.clipboard.writeText(state.code);
      flash("#copyBtn","Copiado!");
    }catch{
      alert("No se pudo copiar el c√≥digo.");
    }
  });

  $("#shareBtn").addEventListener("click", async ()=>{
    const url = `https://impostor-futbol.example/join?code=${state.code}`;
    if(navigator.share){
      try{ await navigator.share({title:"Unite a mi sala", text:`C√≥digo ${state.code}`, url}); }
      catch{}
    }else{
      try{
        await navigator.clipboard.writeText(url);
        flash("#shareBtn","Enlace copiado");
      }catch{
        alert(url);
      }
    }
  });

  function flash(sel, text){
    const el = document.querySelector(sel);
    const prev = el.textContent;
    el.textContent = text;
    setTimeout(()=> el.textContent = prev, 1200);
  }

 

  // Generador de c√≥digo (opcional)
  function genCode(){
    const alphabet = "ABCDEFGHJKLMNPQRSTUVWXYZ23456789";
    let s = "";
    for(let i=0;i<6;i++) s += alphabet[Math.floor(Math.random()*alphabet.length)];
    return s;
  }
  render();
</script>
<!-- OVERLAY DE REVELACI√ìN DE ROLES -->
<div id="reveal" style="display:none">
  <div class="rev-card">
    <h2 id="revTitle">Jugador 1</h2>
    <div id="revContent" class="rev-content">
      <p>Toc√° <b>Mostrar</b> para ver tu rol</p>
    </div>
    <div class="rev-actions">
      <button id="btnMostrar" class="btn-ghost">üëÅÔ∏è Mostrar</button>
      <button id="btnOcultar" class="btn-ghost" style="display:none">üôà Ocultar</button>
      <button id="btnSiguiente" class="btn-primary" style="display:none">üëâ Pasar al siguiente</button>
      <button id="btnComenzarRonda" class="btn-cta" style="display:none">üöÄ Comenzar ronda</button>
    </div>
  </div>
</div>
<script>
// ======== POOLS por tema (pod√©s ampliarlos) ========
const POOLS = {
  "Clubes": [
    "Real Madrid","Barcelona","Boca Juniors","River Plate","PSG",
    "Manchester City","Inter","AC Milan","Liverpool","Chelsea"
  ],
  "Jugadores": [
    "Lionel Messi","Cristiano Ronaldo","Diego Maradona","Pel√©","Kylian Mbapp√©",
    "Erling Haaland","Neymar","Zinedine Zidane","Ronaldinho","Ronaldo Naz√°rio"
  ],
  "Mundiales": [
    "Mundial 2002","Mundial 2006","Mundial 2010","Mundial 2014","Mundial 2018","Mundial 2022"
  ]
};

let assignments = [];    // [{player, role, word, tema}]
let currentReveal = 0;  // √≠ndice del jugador a revelar

// Utils
const randInt = n => Math.floor(Math.random()*n);
const sampleOne = arr => arr[randInt(arr.length)];
function shuffle(arr){ for(let i=arr.length-1;i>0;i--){ const j=randInt(i+1); [arr[i],arr[j]]=[arr[j],arr[i]] } return arr; }
function pickKUnique(k, n){ const idx = Array.from({length:n}, (_,i)=>i); shuffle(idx); return idx.slice(0,k); }

// === Iniciar partida: asigna roles y palabra seg√∫n tema ===
function iniciarPartida(){
  const N = state.jugadores;
  const K = state.impostores;
  const tema = state.temas[state.temaIndex];

  if (K >= N){ alert("Impostores debe ser menor que la cantidad de jugadores."); return; }

  const palabraSecreta = sampleOne(POOLS[tema] || ["Bal√≥n"]);
  const impostorIdxs = new Set(pickKUnique(K, N));

  assignments = [];
  for (let i=0; i<N; i++){
    const isImp = impostorIdxs.has(i);
    assignments.push({
      player: i+1,
      role: isImp ? "IMPOSTOR" : "CIVIL",
      word: isImp ? null : palabraSecreta,
      tema
    });
  }

  currentReveal = 0;
  abrirOverlay();
  prepararPantallaReveal();
}

// === Overlay de revelaci√≥n ‚Äúpasar el celular‚Äù ===
const $reveal = document.getElementById("reveal");
const $revTitle = document.getElementById("revTitle");
const $revContent = document.getElementById("revContent");
const $btnMostrar = document.getElementById("btnMostrar");
const $btnOcultar = document.getElementById("btnOcultar");
const $btnSiguiente = document.getElementById("btnSiguiente");
const $btnComenzarRonda = document.getElementById("btnComenzarRonda");

function abrirOverlay(){ $reveal.style.display = "grid"; }
function cerrarOverlay(){ $reveal.style.display = "none"; }

function prepararPantallaReveal(){
  const a = assignments[currentReveal];
  $revTitle.textContent = `Jugador ${a.player}`;
  $revContent.innerHTML = `<p>Toc√° <b>Mostrar</b> para ver tu rol</p>`;
  $btnMostrar.style.display = "";
  $btnOcultar.style.display = "none";
  $btnSiguiente.style.display = "none";
  $btnComenzarRonda.style.display = "none";
}

$btnMostrar.addEventListener("click", ()=>{
  const a = assignments[currentReveal];
  if (a.role === "IMPOSTOR"){
    $revContent.innerHTML = `
      <div>
        <div style="font-size:38px; font-weight:900; color:#ff6b6b; margin-bottom:8px;">IMPOSTOR</div>
        <div style="opacity:.85">Tu objetivo es camuflarte. No conoc√©s la palabra.</div>
      </div>`;
  } else {
    $revContent.innerHTML = `
      <div>
        <div style="opacity:.75; font-size:14px; margin-bottom:6px;">Palabra secreta (${a.tema})</div>
        <div style="font-size:34px; font-weight:900; color:#7cf062">${a.word}</div>
      </div>`;
  }
  $btnMostrar.style.display = "none";
  $btnOcultar.style.display = "";
  $btnSiguiente.style.display = (currentReveal < assignments.length - 1) ? "" : "none";
  $btnComenzarRonda.style.display = (currentReveal === assignments.length - 1) ? "" : "none";
});

$btnOcultar.addEventListener("click", ()=>{
  $revContent.innerHTML = `<p>Pantalla oculta. Pas√° el dispositivo al jugador siguiente.</p>`;
  $btnOcultar.style.display = "none";
  $btnSiguiente.style.display = "";
});

$btnSiguiente.addEventListener("click", ()=>{
  if (currentReveal < assignments.length - 1){
    currentReveal++;
    prepararPantallaReveal();
  }
});

$btnComenzarRonda.addEventListener("click", ()=>{
  cerrarOverlay();
  alert("¬°Roles asignados! Arranca la ronda 1 üéØ");
});

// Conectar el bot√≥n principal
document.getElementById("startBtn").addEventListener("click", iniciarPartida);
</script>

</body>
