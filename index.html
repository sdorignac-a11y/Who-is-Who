<head>

  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: "Outfit", sans-serif;
      background: url("fondo-cancha.png") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      text-align: center;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .title {
      font-size: 60px;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 4px 12px rgba(0,0,0,0.6);
      margin-bottom: 40px;
    }
    .title span {
      color: #4ade80; /* verde */
    }

    .menu-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 320px;
      padding: 16px 24px;
      margin: 12px 0;
      font-size: 24px;
      font-weight: 800;
      border-radius: 12px;
      cursor: pointer;
      border: 2px solid #ffd43b;
      color: #fff;
      background: linear-gradient(180deg, #1e40af, #1e3a8a);
      box-shadow: 0 6px 16px rgba(0,0,0,0.5);
      transition: transform 0.1s ease, filter 0.2s ease;
      text-decoration: none;
    }
    .menu-btn:hover {
      filter: brightness(1.1);

    .menu-btn:active {

    }

    .yellow {
      background: linear-gradient(180deg, #facc15, #eab308);

    .icon {

    .footer-menu {

      bottom: 20px;
      display: flex;

  </style>
</head>
<body>
  <div class="title">Impostor <span>F√∫tbol</span> ‚öΩ</div>

  <button id="btn-crear" class="menu-btn yellow">
    üèüÔ∏è CREAR SALA
  </button>
  <button id="btn-ingresar" class="menu-btn">
    üîë INGRESAR A SALA
  </button>
  <button id="btn-azar" class="menu-btn yellow">
    üé≤ UNIRSE AL AZAR
  </button>

  <div class="footer-menu">
    <i>‚öôÔ∏è</i>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAegeue7A8qFFW4IScFFgtvT4P1g2GLkCM",
      authDomain: "who-is-who-6ea99.firebaseapp.com",
      projectId: "who-is-who-6ea99",
      storageBucket: "who-is-who-6ea99.firebasestorage.app",
      messagingSenderId: "718537140049",
      appId: "1:718537140049:web:7400ec7e5467b387f8d570",
      measurementId: "G-KNC4FJXXBN"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // login an√≥nimo
    await signInAnonymously(auth);

    // Botones
    document.getElementById("btn-crear").addEventListener("click", () => {
      window.location.href = "crear.html";
    });

    document.getElementById("btn-ingresar").addEventListener("click", async () => {
      const code = prompt("Ingres√° el c√≥digo de sala:");
      if(code){
        window.location.href = `crear.html?code=${code.trim().toUpperCase()}`;
      }
    });

    document.getElementById("btn-azar").addEventListener("click", async () => {
      // traer salas
      const snap = await getDocs(collection(db,"rooms"));
      if(snap.empty){ alert("No hay salas disponibles"); return; }
      const rooms = snap.docs.map(d=>d.id);
      const randomCode = rooms[Math.floor(Math.random()*rooms.length)];
      window.location.href = `crear.html?code=${randomCode}`;
    });
  </script>
</body>
</html>
