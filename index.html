<script>
  // Helpers de nombre
  window.PlayerName = {
    get(){ return localStorage.getItem("displayName") || ""; },
    set(n){ localStorage.setItem("displayName", n); },
    async ensure(){
      let name = this.get();
      if (valid(name)) return name;

      const modal = document.getElementById("name-modal");
      const input = document.getElementById("displayName");
      const btn   = document.getElementById("saveName");
      const errEl = document.getElementById("nameError");
      const close = ()=>{ modal.style.display="none"; modal.setAttribute("aria-hidden","true"); };

      modal.style.display="grid";
      modal.setAttribute("aria-hidden","false");
      input.value = (this.get() || ""); input.focus();

      return new Promise((resolve)=>{
        const save = ()=>{
          const v = input.value.trim();
          if(!valid(v)){ errEl.textContent = "Us√° entre 2 y 16 caracteres."; return; }
          window.PlayerName.set(v);
          errEl.textContent = "";
          close();
          resolve(v);
        };
        btn.onclick = save;
        input.onkeydown = (e)=>{ if(e.key==="Enter") save(); if(e.key==="Escape") close(); };
        modal.onclick = (e)=>{ if(e.target===modal){ /* impedir cerrar sin nombre */ input.focus(); } };
      });

      function valid(s){ return typeof s==="string" && s.trim().length>=2 && s.trim().length<=16; }
    }
  };
</script>
