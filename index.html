<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Impostor Fútbol – Lobby</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg-1:#081a2e;
    --panel:#0f2b4b;
    --panel-2:#0c213a;
    --panel-3:#0a1a2e;
    --accent:#4ade80;         /* verde del título */
    --gold:#f6c11b;
    --gold-2:#f39c12;
    --text:#eaf2ff;
    --muted:#a7c0e8;
    --btnText:#0b1b2c;
    --shadow:0 20px 50px rgba(0,0,0,.45);
  }

  *{box-sizing:border-box}
  html,body{height:100%;margin:0;font-family:"Outfit",system-ui;background:#061426;color:var(--text);overflow:hidden}

  /* Fondo estadio (usa tu imagen existente) */
  .bg{
    position:fixed; inset:0;
    background:url("fondo-cancha.png") center/cover no-repeat fixed, radial-gradient(1200px 600px at 50% 110%, #0b2d4f00 40%, #061426 75%);
    z-index:-2;
  }
  /* Vignette suave para contraste */
  .vignette{position:fixed; inset:0; background:radial-gradient(circle at 50% 20%, transparent 0 45%, rgba(0,0,0,.35) 60%, rgba(0,0,0,.65) 100%); z-index:-1;}

  /* Cinta superior de banderas */
  .flags{
    position:relative; height:54px; overflow:hidden;
    background:linear-gradient(to bottom, rgba(255,255,255,.06), rgba(255,255,255,0));
    border-bottom:1px solid rgba(255,255,255,.06);
    box-shadow: inset 0 -12px 20px rgba(0,0,0,.25);
  }
  .flags-track{
    position:absolute; inset:0; display:flex; gap:14px; align-items:center;
    padding:0 16px; font-size:26px; filter:drop-shadow(0 2px 2px rgba(0,0,0,.35));
    animation:scroll 24s linear infinite;
    white-space:nowrap;
  }
  .flags .chip{background:rgba(255,255,255,.08); padding:6px 10px; border-radius:8px; backdrop-filter:blur(2px)}
  @keyframes scroll{
    from{transform:translateX(0)}
    to{transform:translateX(-50%)}
  }

  .container{width:min(1200px,92vw); margin:18px auto 0; padding:10px 0}

  /* Header */
  .topbar{
    display:grid; grid-template-columns:auto 1fr auto auto; align-items:center; gap:16px;
    background:linear-gradient(180deg, rgba(15,43,75,.8), rgba(12,33,58,.7));
    border:1px solid rgba(255,255,255,.08);
    border-radius:16px;
    padding:16px 20px;
    box-shadow:var(--shadow);
  }
  .logo{font-size:28px; font-weight:800; letter-spacing:.3px}
  .logo span{color:var(--accent)}
  .code{
    justify-self:center;
    background:linear-gradient(180deg, #12345a, #0c2a4a);
    border:1px solid rgba(255,255,255,.1);
    border-radius:12px; padding:10px 18px;
    font-size:26px; font-weight:800; letter-spacing:2px;
    text-shadow:0 2px 8px rgba(0,0,0,.45);
  }
  .btn{
    background:#184574; color:#d7e7ff;
    border:1px solid rgba(255,255,255,.12);
    padding:10px 14px; border-radius:12px; font-weight:700; cursor:pointer;
    transition:transform .08s ease, filter .15s ease, background .2s ease;
  }
  .btn:hover{filter:brightness(1.08)}
  .btn:active{transform:translateY(1px)}

  /* Grid jugadores */
  .players{display:grid; grid-template-columns:repeat(8,1fr); gap:18px; margin:20px 0 10px}
  .card{
    background:linear-gradient(180deg, #0c223b, #0a1c33);
    border:1px solid rgba(255,255,255,.06);
    border-radius:16px; padding:14px; text-align:center;
    position:relative; box-shadow:0 8px 24px rgba(0,0,0,.3);
    transition:transform .15s ease, box-shadow .2s ease;
  }
  .card:hover{transform:translateY(-2px); box-shadow:0 16px 32px rgba(0,0,0,.35)}
  .avatar{
    width:64px; height:64px; margin:6px auto 10px; border-radius:50%;
    background:radial-gradient(circle at 35% 35%, #2f80ed 0 40%, #0b2a4b 41% 100%);
    border:3px solid #d6a83a; box-shadow:0 0 0 3px rgba(246,193,27,.25), 0 8px 16px rgba(0,0,0,.35);
  }
  .me .avatar{border-color:#f5d57a; box-shadow:0 0 0 3px rgba(255,220,120,.35), 0 10px 18px rgba(0,0,0,.4)}
  .name{font-size:14px; color:#cfe2ff; opacity:.95}
  .tag{font-size:12px; color:#98b6ea; opacity:.9}

  /* Panels inferiores */
  .rows{display:grid; grid-template-columns:1fr 1fr 1fr; gap:18px; margin-top:18px}
  .panel{
    background:linear-gradient(180deg, rgba(8,26,46,.85), rgba(8,26,46,.65));
    border:1px solid rgba(255,255,255,.06);
    border-radius:16px; padding:16px 18px; box-shadow:var(--shadow);
  }
  .h{font-weight:800; letter-spacing:.4px; color:#e9f2ff; margin-bottom:10px}
  .ctrl{display:flex; align-items:center; gap:14px}
  .arrow{
    width:46px; height:46px; display:grid; place-items:center;
    border-radius:12px; cursor:pointer; user-select:none;
    background:linear-gradient(180deg, #123a67, #0f2f53);
    border:1px solid rgba(255,255,255,.1); color:#cfe2ff; font-size:20px;
    transition:transform .08s ease, filter .15s ease;
  }
  .arrow:hover{filter:brightness(1.1)}
  .arrow:active{transform:translateY(1px)}
  .arrow::before{content:"⚽"; font-size:18px; opacity:.9}
  .arrow.right{transform:scaleX(-1)} .arrow.right:active{transform:scaleX(-1) translateY(1px)}
  .value{
    flex:1; text-align:center; font-weight:800; font-size:28px; letter-spacing:1px;
    background:linear-gradient(180deg, #0e2a49, #0c223b);
    border:1px solid rgba(255,255,255,.07); padding:8px 12px; border-radius:12px;
  }

  /* Botón principal */
  .start{
    margin:26px auto 0; width:min(560px,92vw);
    background:linear-gradient(180deg, var(--gold), var(--gold-2));
    color:#19324f; font-weight:900; font-size:38px; letter-spacing:.5px;
    border:none; border-radius:18px; padding:18px 22px; cursor:pointer;
    box-shadow:0 12px 24px rgba(246,193,27,.35), inset 0 -8px 14px rgba(0,0,0,.15);
    text-shadow:0 2px 0 rgba(255,255,255,.35);
    transition:transform .08s ease, filter .15s ease, box-shadow .2s ease;
  }
  .start:hover{filter:brightness(1.03); box-shadow:0 18px 36px rgba(246,193,27,.4), inset 0 -8px 14px rgba(0,0,0,.18)}
  .start:active{transform:translateY(2px)}

  /* Pequeños brillos de ambiente */
  .spark{position:fixed; width:6px; height:6px; background:#7cd1ff; border-radius:50%; opacity:.65; filter:blur(.2px); animation:blink 3.2s infinite ease-in-out}
  .s2{animation-delay:.7s} .s3{animation-delay:1.4s}
  @keyframes blink{50%{opacity:.15; transform:translateY(1px)}}

  @media (max-width:1100px){
    .players{grid-template-columns:repeat(4,1fr)}
    .rows{grid-template-columns:1fr}
    .code{font-size:22px}
    .start{font-size:32px}
  }
</style>
</head>
<body>
  <div class="bg"></div>
  <div class="vignette"></div>

  <!-- Banderas (mantiene estética y suma “mundial”) -->
  <div class="flags">
    <div class="flags-track">
      <span class="chip">🇦🇷</span><span class="chip">🇧🇷</span><span class="chip">🇪🇸</span><span class="chip">🇫🇷</span><span class="chip">🏴</span><span class="chip">🇩🇪</span><span class="chip">🇮🇹</span><span class="chip">🇵🇹</span><span class="chip">🇺🇾</span><span class="chip">🇯🇵</span>
      <span class="chip">🇦🇷</span><span class="chip">🇧🇷</span><span class="chip">🇪🇸</span><span class="chip">🇫🇷</span><span class="chip">🏴</span><span class="chip">🇩🇪</span><span class="chip">🇮🇹</span><span class="chip">🇵🇹</span><span class="chip">🇺🇾</span><span class="chip">🇯🇵</span>
    </div>
  </div>

  <div class="container">
    <!-- Top bar -->
    <div class="topbar">
      <div class="logo">IMPOSTOR <span>FÚTBOL</span></div>
      <div></div>
      <div class="code">79CUNU</div>
      <button class="btn" id="copy">Copiar</button>
    </div>

    <!-- Jugadores -->
    <div class="players">
      <div class="card me">
        <div class="avatar"></div>
        <div class="name">messi (yo)</div>
      </div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 2</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 3</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 4</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 5</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 6</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 7</div></div>
      <div class="card"><div class="avatar"></div><div class="name">Jugador 8</div></div>
    </div>

    <!-- Controles -->
    <div class="rows">
      <div class="panel">
        <div class="h">IMPOSTORES</div>
        <div class="ctrl">
          <div class="arrow left" title="menos"></div>
          <div class="value" id="imp">1</div>
          <div class="arrow right" title="más"></div>
        </div>
      </div>

      <div class="panel">
        <div class="h">JUGADORES</div>
        <div class="ctrl">
          <div class="arrow left"></div>
          <div class="value" id="jug">8</div>
          <div class="arrow right"></div>
        </div>
      </div>

      <div class="panel">
        <div class="h">TEMA</div>
        <div class="ctrl">
          <div class="arrow left"></div>
          <div class="value" id="tema">Clubes</div>
          <div class="arrow right"></div>
        </div>
      </div>
    </div>

    <button class="start">EMPEZAR PARTIDA</button>
  </div>

  <!-- Lucecitas ambiente -->
  <div class="spark" style="left:12%; top:40%"></div>
  <div class="spark s2" style="left:37%; top:52%"></div>
  <div class="spark s3" style="left:74%; top:46%"></div>

<script>
  // Copiar código (demostración)
  document.getElementById('copy')?.addEventListener('click', ()=>{
    const code = document.querySelector('.code')?.textContent?.trim();
    if(navigator.clipboard && code){
      navigator.clipboard.writeText(code);
      const b = document.getElementById('copy');
      const old = b.textContent;
      b.textContent = 'Copiado ✓';
      setTimeout(()=> b.textContent = old, 1200);
    }
  });
</script>
</body>
</html>
