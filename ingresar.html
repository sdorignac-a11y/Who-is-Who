<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Ingresar a sala</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body{margin:0;height:100vh;display:grid;place-items:center;background:#0a1a33;color:#fff;font-family:Outfit,sans-serif}
    .card{background:#0c223d;border:1px solid rgba(128,180,255,.3);padding:22px;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.45);width:min(420px,94vw)}
    h1{margin:0 0 14px} input,button{width:100%;padding:12px 14px;border-radius:10px;border:none;font:inherit}
    input{margin-bottom:10px;background:#0a1930;color:#fff;border:1px solid rgba(128,180,255,.3)}
    button{font-weight:900;background:#1e68d6;color:#fff;cursor:pointer}
  </style>
</head>
<body>
  <div class="card">
    <h1>Ingresar a sala</h1>
    <input id="code" placeholder="Código (ej: TCZLPQ)" maxlength="6">
    <button id="join">Unirse</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const app = initializeApp({
      apiKey: "AIzaSyAegeue7A8qFFW4IScFFgtvT4P1g2GLkCM",
      authDomain: "who-is-who-6ea99.firebaseapp.com",
      projectId: "who-is-who-6ea99"
    });
    const auth = getAuth(app);
    await signInAnonymously(auth);

    document.getElementById("join").addEventListener("click", ()=>{
      const code = document.getElementById("code").value.trim().toUpperCase();
      if(!code) return alert("Ingresá un código");
      location.href = "crear.html?code="+code;
    });
  </script>
</body>
</html>
